<html>
  <body>
    <canvas id="canvas"></canvas>
    <script>
            const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      let xPos = 0; // Initial x position of the stick figure
      let yPos = 0; // Initial y position of the stick figure

      function drawStickFigure() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the stick figure at the current position
        ctx.beginPath();
        ctx.arc(xPos, yPos, 10, 0, 2 * Math.PI); // Head
  ctx.moveTo(xPos, yPos + 10);
        ctx.moveTo(xPos, yPos);
        ctx.lineTo(xPos, yPos + 50); // Body
        ctx.moveTo(xPos, yPos + 25);
        ctx.lineTo(xPos - 10, yPos + 10); // Left arm
        ctx.moveTo(xPos, yPos + 25);
        ctx.lineTo(xPos + 10, yPos + 10); // Right arm
        ctx.moveTo(xPos, yPos + 50);
        ctx.lineTo(xPos - 10, yPos + 75); // Left leg
        ctx.moveTo(xPos, yPos + 50);
        ctx.lineTo(xPos + 10, yPos + 75); // Right leg
        ctx.stroke();
      }

      function moveStickFigure(event) {
        // Use the arrow keys to move the stick figure
        switch (event.key) {
          case 'ArrowUp':
            yPos -= 10; // Move up
            break;
          case 'ArrowDown':
            yPos += 10; // Move down
            break;
          case 'ArrowLeft':
            xPos -= 10; // Move left
            break;
          case 'ArrowRight':
            xPos += 10; // Move right
            break;
        }

        // Redraw the stick figure at the new position
        drawStickFigure();
      }

      // Listen for key press events
      document.addEventListener('keydown', moveStickFigure);

      // Draw the initial stick figure
      drawStickFigure();
    </script>
  </body>
</html>
